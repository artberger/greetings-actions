# This workflow will build a Java project with Gradle initially
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Simple Pipe 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: greetings-jar # optional, default is artifact
        path: build/libs # A file, directory or wildcard pattern that describes what to upload
  
  test-run:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download a Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: greetings-jar
    - shell: bash
      run: |
        java -jar greetings-actions.jar ${{ github.event.inputs.myValues }}
  
  count-args:
    runs-ons: ubuntu-latest
    steps:
      - id: report-count
        uses: artberger/arg-count-action@main
        with:
          arguments-to-count: ${{ github.event.inputs.myValues }}
      - run: echo
      - shell: bash
        run: | 
          echo argument count is ${{ steps.report-count.outputs.arg-count }}
